name: Cache Warmup

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  warmup:
    name: Warm up Nix cache
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            allow-unfree = true

      - name: 🗄️ Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: gstreamer-android  # Replace with your cache name
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: 🔥 Build and cache
        run: |
          # Build main package
          nix build .#gstreamer-android

          # Build dev shell
          nix develop --command echo "Shell ready"

          # Build all packages
          nix build .#build-script
          nix build .#test-script

          echo "✅ Cache warmed up!"